name: Python package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"

    - name: Cache pip
      uses: actions/cache@v2
      id:   cache
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          ${{ runner.os }}-
    - name: Install dependencies
      run: |
        pip install -U pip setuptools wheel
        pip install -r requirements.txt
        pip install flake8 mypy pydocstyle
    - name: Run Flake8
      run: |
        flake8 --max-line-length=88 --extend-ignore=E203 berd
    - name: Run MyPy
      if: ${{ always() }}
      run: |
        mypy --ignore-missing-imports --scripts-are-modules --follow-imports skip berd
    - name: Run Pydocstyle
      if: ${{ always() }}
      run: |
        pydocstyle --ignore-decorators=property berd
